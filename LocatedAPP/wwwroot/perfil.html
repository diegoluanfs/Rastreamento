<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>./point.html</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior Template">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Favicon -->
    <!--<link href="img/favicon.ico" rel="shortcut icon" />-->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body class="full-screen-bg">
    <!-- Header section -->
    <div class="container-fluid no-padding">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container" id="header-verify">

            </div>
        </nav>
    </div>
    <!-- Header section end -->
    <!-- Body section -->
    <div class="container">
        <div class="centered-square text-square">
            <section class="col-lg-8 col-xl-8 col-sm-8 col-md-8 p-3 mt-4 mx-auto">
                <div class="text-center">
                    <label class="d-flex justify-content-center align-items-end">
                        <img class="rounded-circle" src="./img/authors/1.jpg" alt="Imagem do autor">
                    </label>
                </div>

                <form class="form-profile pt-3">
                    <div class="form-group input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></i></span>
                        <input type="text" class="pet-name form-control" id="usernameField" placeholder="Username" />
                    </div>
                    <div class="form-group input-group mb-3 rounded">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="email form-control" readonly id="emailField" placeholder="E-mail" />
                    </div>
                    <div class="form-group input-group mb-3 rounded d-none">
                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        <input type="text" class="email form-control" id="idField" placeholder="ID" />
                    </div>
                    <div class="d-flex justify-content-end pt-2">
                        <button id="save" type="button" class="btn btn-success btn-md rounded">SALVAR</button>
                        <button id="cancel" type="button" class="btn btn-dark btn-md rounded d-none">CANCELAR</button>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- SweetAlert2 for displaying pop-up messages -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--====== Javascripts & Jquery ======-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/perfil.js"></script>
</body>

</html>
